
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    

</head>
<body class = "bg-gray-900 flex justify-center align-center ">
    <div class="flex mt-20 text-white flex-col justify-center align-center w-3xl h-full  border-rose-300 border-4 rounded-full">
        <h1 class="text-4xl font-bold text-white text-center pt-4">Welcome!</h1>
        <div class = "flex gap-5 p-5 pt-10 justify-center align-center">
            <button class = "rounded-full border-3 border-green-400 p-10 hover:animate-bounce duration-300 ease-in-out" >
                <i class="fa-solid fa-hand-rock fa-2xl"></i>
            </button>
            <button class = "rounded-full border-3 border-sky-400 p-10 hover:animate-bounce duration-300 ease-in-out">
                <i class="fa-solid fa-hand fa-2xl"></i>
                
            </button>
            <button class = "rounded-full border-3 border-purple-400 p-10 hover:animate-bounce duration-300 ease-in-out">
                <i class="fa-solid fa-hand-scissors fa-2xl"></i>
            </button>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/fe957e8a0d.js" crossorigin="anonymous"></script>
</body>
</html>
